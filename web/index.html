<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFixit Repair Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        
        .init-section, .chat-section {
            padding: 30px;
        }
        
        .chat-section { display: none; }
        .chat-section.active { display: block; }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover { opacity: 0.9; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: 30%;
        }
        
        .message.assistant {
            background: white;
            border: 1px solid #e9ecef;
            margin-right: 30%;
        }
        
        .status {
            padding: 15px;
            background: #d4edda;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        .status.show { display: block; }
        .status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ iFixit Repair Assistant</h1>
            <p>AI-Powered Repair Guidance</p>
        </div>
        
        <div class="init-section" id="initSection">
            <h2>Initialize Chatbot</h2>
            <div class="status" id="status"></div>
            <input type="text" id="deviceInput" placeholder="Device name (e.g., iPhone 13)">
            <input type="number" id="maxGuides" value="5" min="1" max="20" placeholder="Max guides">
            <button onclick="initialize()">Initialize</button>
        </div>
        
        <div class="chat-section" id="chatSection">
            <h2>Chat</h2>
            <div class="chat-messages" id="messages"></div>
            <input type="text" id="chatInput" placeholder="Ask a question..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        function showStatus(msg, isError = false) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = 'status show' + (isError ? ' error' : '');
            setTimeout(() => status.classList.remove('show'), 5000);
        }
        
        async function initialize() {
            const device = document.getElementById('deviceInput').value;
            const maxGuides = document.getElementById('maxGuides').value;
            
            if (!device) {
                showStatus('Please enter device name', true);
                return;
            }
            
            showStatus('Initializing... please wait 30-60 seconds');
            
            try {
                const response = await fetch(`${API_URL}/initialize`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({device_name: device, max_guides: parseInt(maxGuides)})
                });
                
                if (!response.ok) throw new Error('Failed');
                
                showStatus('Success! You can now chat');
                document.getElementById('chatSection').classList.add('active');
                
            } catch (e) {
                showStatus('Error: Make sure API is running on port 8000', true);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            input.value = '';
            addMessage('user', question);
            
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question})
                });
                
                const data = await response.json();
                addMessage('assistant', data.answer);
                
            } catch (e) {
                addMessage('assistant', 'Error: ' + e.message);
            }
        }
        
        function addMessage(type, text) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
